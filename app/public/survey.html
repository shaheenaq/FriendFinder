<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FriendFinder Home Page</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
	<div class="container">
		<h2>Survey Questions</h2>
		<hr>
		<form role="form">
		<h3><strong>About You</strong></h3>
		<div class="form-group">
		<label for="name"><h4>Name (Required)</h4></label>
		<input type="text" class="form-control" id="name">
		</div>
		
		<div class="form-group">
		<label for="photo"><h4>Link to Photo Image (Required)</h4></label>
		<input type="text" class="form-control" id="photo">
		</div>
		<hr>
		<div class="form-group">
			<h3>Question 1</h3>
			<label for="q1"><h4>You like the outdoors, walking everyday.</h4></label>
			<div class="row">
			<div class="col-xs-4">
			<select class="form-control" placeholder="Select an Option">
				<option>1(strongly disagree)</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5(strongly agree)</option>

			</select>
			</div>
		</div>
		</div>
	</form>
</div>

</body>


</html>
